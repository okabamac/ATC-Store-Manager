<main role="dashboard" id="dashboard">
    <div class="welcome">
        <h3>Cart</h3>
        <table id="cart">
            <thead>
                <tr>
                    <th>Products</td>
                    <th>Quantity</td>
                    <th>Price/Unit</td>
                    <th>Modify</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <input type="text" id="productInput"></td>
                    <td> <input type="number" id="quantityInput"></td>
                    <td> <input type="number" id="priceInput"></td>
                    <td> <button class="btn add" onclick="add_row()">Add</button> </td>
                </tr>
            </tbody>

        </table>
        <button class="checkout btn">Record</button>
    </div>
    </div>
</main>
<script src="../main.js"></script>
<script type="text/javascript">
    function deleteRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        document.getElementById("cart").deleteRow(i);
    }

    function add_row() {
        const product = document.getElementById("productInput").value;
        const quantity = document.getElementById("quantityInput").value;
        const price = document.getElementById("priceInput").value;

        const table = document.getElementById("cart");
        const table_len = (table.rows.length) - 1;

        const row = table.insertRow(table_len).outerHTML = "<tr><td id='productInput" + table_len +
            "'>" + product + "</td><td id='quantityInput" + table_len + "'>" + quantity + "</td><td id='priceInput" +
            table_len +
            "'>" +'$'+ price +
            "</td><td><button class='btn remove' onclick='deleteRow(this)'>Remove</button> <button class='btn edit' onclick='edit_row(this)'>Edit</button> <button class='btn save' onclick='save_row(this)'>Save</button></td></tr>";

        document.getElementById("productInput").value = "";
        document.getElementById("quantityInput").value = "";
        document.getElementById("priceInput").value = "";
    }
 

</script>
