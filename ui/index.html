<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ene Shoes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Charmonman|Mali|Roboto" rel="stylesheet">

</head>

<body>
    <nav role="login">
        <h2>Ene Store Manager</h2>

    </nav>
    <main role='login'>
        <div class="overlay"></div>
        <div id="sign-in-form">

            <form action="./pages/home2.html">
                <legend>Sign in to your account</legend>
                <p>
                    <label for="email"></label>
                    <input type="email" placeholder="Enter email" name="email">
                </p>
                <p>
                    <label for="password"></label>
                    <input type="password" placeholder="Enter password" name="password">
                </p>
                <p>
                    <button>Log In</button>
                </p>
                <p>Click <a href="madmin.html">here</a> to login as admin or <a href="madmin.html">here</a> to reset
                    password</p>
            </form>

        </div>
    </main>


    <script src="main.js"></script>
</body>

</html>
